<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="three.js"></script>
        <script src="OrbitControls.js"></script>
        <script>
                const scene = new THREE.Scene();

                const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );

                const renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );


                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                camera.position.set( 0, 0, 0 );

                const geometry = new THREE.BoxGeometry( 1, 1, 1 );
                const material = new THREE.MeshStandardMaterial( {color: 0x00ff00} );
                const cube = new THREE.Mesh( geometry, material );
                cube.position.z = 2;
                scene.add( cube );

                const geometry2 = new THREE.BoxGeometry( 1, 1, 1 );
                const material2 = new THREE.MeshStandardMaterial( {color: 0xff0000} );
                const cube2 = new THREE.Mesh( geometry2, material2 );
                scene.add( cube2 );

                camera.position.z = 5;
                createSky();
                createLights();
                controls.update();
                setupEvents();

                function setupEvents() {
                    window.addEventListener('resize', () => {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    });

                }

                function createSky(){
                    var geometry = new THREE.SphereGeometry(100, 32, 32);
                    var material = new THREE.MeshStandardMaterial({
                        map: new THREE.TextureLoader().load('2k_stars_milky_way.jpg'),
                        side: THREE.DoubleSide
                    });
                    skysphere = new THREE.Mesh(geometry, material);
                    scene.add(skysphere);
                }

                function createLights() {
                    createStars();
                    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

                }

                function createStars(){
                    for (let i = 0; i < 50; i++) {
                        if(i%4 == 0){
                            createStar(getRandomInt(-100),getRandomInt(-100),getRandomInt(100));
                        }
                        else if(i%3 == 0){
                            createStar(getRandomInt(100),getRandomInt(100),getRandomInt(-100));

                        }
                        else if(i%2 == 0){
                            createStar(getRandomInt(100),getRandomInt(100),getRandomInt(100));

                        }else{
                            createStar(getRandomInt(-100),getRandomInt(-100),getRandomInt(-100));
                        }
                    }
                }

                function createStar(x, y, z){
                    var sunLight = new THREE.PointLight(0xffffff, 1, 100, 1);
                    sunLight.position.set(x, y, z);
                    var geometry = new THREE.SphereGeometry(1, 32, 32);
                    var material = new THREE.MeshStandardMaterial({
                        map: new THREE.TextureLoader().load('sun_texture.png'),
                        emissive: 0xff8000,
                        emissiveIntensity: 0.4,
                    });
                    var sunObject = new THREE.Mesh(geometry, material);
                    sunObject.position.set(x, y, z);
                    scene.add( sunObject );

                    scene.add(sunLight);

                    /*sunLight.castShadow = true;
                    sunLight.shadow.mapSize.width = 1024;
                    sunLight.shadow.mapSize.height = 1024;
                    sunLight.shadow.camera.near = camera.near;
                    sunLight.shadow.camera.far = camera.far;
                    */
                }

                function animate() {
	                requestAnimationFrame( animate );
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    controls.update();
                    renderer.render( scene, camera );
                }
                animate();

                function getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                }

                function updateCubePosition(way){
                    switch (way){
                        case 1:
                            cube2.position.z +=1;
                            break;
                        case 2:
                            cube2.position.x +=1;
                            break;
                        case 3:
                            cube2.position.x -=1;
                            break;
                        case 4:
                            cube2.position.z -=1;
                            break;
                    }
                    
                }

                // Add event listener on keydown
                document.addEventListener('keydown', (event) => {
                    var name = event.key;
                    var code = event.code;
                    switch (code) {
                        case "KeyW":
                            updateCubePosition(1);
                            break;
                        case "KeyA":
                            updateCubePosition(2);
                            break;
                        case "KeyD":
                            updateCubePosition(3);
                            break;
                        case "KeyS":
                            updateCubePosition(4);
                            break;
                    }
                    
                    console.log("button pressed" + name + code);
                }, false);

                // Add event listener on keyup
                document.addEventListener('keyup', (event) => {
                    var name = event.key;
                    var code = event.code;
                    console.log("button uppii" + name + code);
                }, false);

                


            
        </script> 
    

    </body>
</html>
